<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание администратора</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Создание администратора</h1>
    <p>Эта страница поможет создать администратора для вашего сайта.</p>
    
    <form id="adminForm">
        <div class="form-group">
            <label for="username">Логин администратора:</label>
            <input type="text" id="username" value="admin" required>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" value="aerw3232" required>
        </div>
        
        <button type="submit">Создать администратора</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultDiv.textContent = 'Создание администратора...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/init-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        secret: 'init123',
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `✅ Администратор "${username}" создан успешно! Теперь вы можете войти в систему.`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ Ошибка: ${data.error || 'Неизвестная ошибка'}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Ошибка сети: ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
